<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-email-list</title>
        <!-- css -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- vues 3.0 -->
        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <!-- axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- utilizziamo un v-if per dare la condizione  se v-if ha tot elementi mostrare  -->
        <ul v-if="emails.length === 10">
            <li v-for="email in emails" :key="email">{{ email }}</li>
        </ul>
    </div>
    <script src="./javascript/mainjavascript.js"></script>
</body>
</html>
